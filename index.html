<!-- Event Bubbling and Event Capturing in JS -->


    <!-- Event Bubbling => In the event bubbling model an event start at the most specific element ans then flows upward toward the least specific element(the document or even window).
  for ex.. When you  click the button the click event occurs in the following order:
   <html>
    <body>
      <div id="conatiner">
        <button></button>
      </div>
    </body>
  </html>
   <!-- In this above DOM ====> Priority wise shown below --> 
  <!-- 1) button -->
  <!-- 2) div with an id container -->
  <!-- 3) body  -->
  <!-- 4) html -->
  <!-- 5) document or window--> 


<!-- 
     Event capturing => In the event caputring model an event start at the least specific element ans then flows downward toward the most specific element.
  for ex.. When you  click the button the click event occurs in the following order:
  <html>
    <body>
      <div id="conatiner">
        <button></button>
      </div>
    </body>
  </html> 
  <!-- In this above DOM ====> Priority wise shown below -->
<!-- 1) document or window -->
<!-- 2) html -->
<!-- 3) body   -->
<!-- 4) div with an id container -->
<!-- 5) button   -->

  let url = "https://www.google.com";
  let url1 = "https://www.yahoo.com";
  let features = "height=500,width=500";

  btn1.addEventListener('click', function(){
    //window.open();  // blank window open....

  });

  btn3.addEventListener('click' , function(){
    //  for closing window before that we have store that window in some variable

    win.close();

  })
</script>
